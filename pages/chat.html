    <script>
        async function generateText() {
            const prompt = document.getElementById("prompt").value.trim();
            const outputDiv = document.getElementById("output");

            if (prompt === "") {
                alert("Please enter a prompt");
                return;
            }

            outputDiv.classList.remove("hidden");
            outputDiv.innerText = "Brian AI is thinking...\n\n";

            try {
                const res = await fetch("http://127.0.0.1:8000/generate-text", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": "Bearer " + localStorage.getItem("access_token")
                    },
                    body: JSON.stringify({ prompt })
                });

                if (!res.ok) {
                    outputDiv.innerText = "Failed to generate response.";
                    return;
                }

                const reader = res.body.getReader();
                const decoder = new TextDecoder("utf-8");

                outputDiv.innerText = "";

                while (true) {
                    const { value, done } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value, { stream: true });
                    outputDiv.innerText += chunk;
                }

            } catch (error) {
                console.error(error);
                outputDiv.innerText = "Server error. Please try again later.";
            }
        }

        function speakText(text) {
            if (!("speechSynthesis" in window)) {
                alert("Text-to-Speech not supported in this browser");
                return;
            }

            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = "en-US";
            utterance.rate = 1;
            utterance.pitch = 1;
            utterance.volume = 1;

            speechSynthesis.cancel();
            speechSynthesis.speak(utterance);
        }
    </script>
