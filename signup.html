<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/vee_cut.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="./src/output.css" rel="stylesheet">
    <title>Sign Up – Vee AI</title>
</head>
<body class="bg-zinc-900 text-gray-500">
    <header class="bg-transparent fixed w-full backdrop-blur-xs top-0 py-4">
        <div class="flex flex-row mx-auto justify-between px-6 items-center">
            <button><a href="index.html"><img src="./assets/vee_main.png" alt="vee_logo" style="width: 100px;"></a></button>
            <a href="http://github.com/" class="bg-transparent border-2 border-black transition transition-duration-300 hover:scale-120 rounded-full px-4 py-3 text-white"><i class="fa-brands fa-github"></i></a>
        </div>
    </header>
    <main>
        <h3 class="text-center text-5xl p-4 font-bold text-white mt-44">Sign Up – Vee AI</h3>
        <form action="sign-up" method="post" class="top-5 max-w-xl bg-gray-800 p-8 rounded-lg mx-auto space-y-6 text-white flex flex-col">
            <div>
                <label for="name"><i class="fa-solid fa-id-card-clip"></i> Name</label>
                <div class="flex flex-row space-x-4">
                    <input type="text" id="name" name="fname" placeholder="Aswin" required class="bg-gray-700 rounded p-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <input type="text" id="name" name="lname" placeholder="Rout" class="bg-gray-700 rounded p-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
            </div>
            <div>
                <label for="username"><i class="fa-solid fa-user"></i> Username</label>
                <input type="text" id="username" name="username" placeholder="aswinrout" required class="bg-gray-700 rounded p-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label for="email"><i class="fa-solid fa-envelope"></i> Email</label>
                <input type="email" id="email" name="email" placeholder="aswinrout@example.com" required class="bg-gray-700 rounded p-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label for="password"><i class="fa-solid fa-key"></i> Password</label>
                <input type="password" id="password" name="password" placeholder="aswinrout@123" class="bg-gray-700 rounded p-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label for="re-password"><i class="fa-solid fa-key"></i> Re-Enter Password</label>
                <input type="password" id="re-password" name="re-password" placeholder="aswinrout@123" class="bg-gray-700 rounded p-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <button type="submit" class="border-2 rounded w-full h-10 bg-blue-500 hover:bg-blue-600 cursor-pointer border-blue-800"><i class="fa-solid fa-arrow-right-to-bracket"></i> Sign Up</button>
            <h4 class="text-center">Already A Member? <a href="./login.html" class="text-blue-500 hover:underline">Login</a></h4>
        </form>
    </main>

    <section class="bg-black text-white py-12 mt-48">
        <div class="px-8">
            <div class="grid grid-cols-3 gap-12 mb-12">
                <div>
                    <img src="./assets/vee_main.png" alt="Vee Logo" class="h-10 mb-4">
                    <p class="text-gray-300">Your all-in-one intelligent content creation assistant.</p>
                </div>
                <div>
                    <h3 class="text-2xl font-bold mb-6">Resources</h3>
                    <ul class="text-gray-300 space-y-3">
                        <li>About</li>
                        <li>Terms of Services</li>
                        <li>Privacy Policy</li>
                        <li>Illustrations by storyset</li>
                    </ul>
                </div>
                <div>
                    <h3 class="text-2xl font-bold mb-6">Partner(s)</h3>
                    <ul class="text-gray-300 space-y-3">
                        <li>Yokai Devs</li>
                    </ul>
                </div>
            </div>
            <footer class="text-center py-6 border-t border-gray-700 -mb-10">
                <p>Made with ❤️ by <a href="https://aswinrout.is-a.dev/" class="text-blue-500">AswinCreates</a></p>
            </footer>
        </div>
    </section>
</body>
</html>
