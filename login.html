<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="./assets/vee_cut.png" type="image/x-icon">
    <link href="./src/output.css" rel="stylesheet">
    <title>Login – Vee AI</title>
</head>
<body class="bg-linear-to-r from-blue-500 to-indigo-600">
    <header class="bg-sky-500/75 fixed w-full backdrop-blur-xs top-0">
        <div class="flex flex-row mx-auto justify-between px-6 items-center">
            <button><a href="index.html"><img src="./assets/vee_main.png" alt="vee_logo" style="width: 100px;"></a></button>
            <a href="http://github.com/" class="bg-transparent border-2 border-black transition transition-duration-300 hover:scale-120 rounded-full px-4 py-3 text-white"><i class="fa-brands fa-github"></i></a>
        </div>
    </header>
    <main>
        <h3 class="text-center text-5xl p-4 font-bold text-white mt-64">Login – Vee AI</h3>
        <form action="login" method="post" class="top-5 max-w-xl bg-gray-800 p-8 rounded-lg mx-auto space-y-6 text-white flex flex-col">
            <div>
                <label for="username"><i class="fa-solid fa-user"></i> Username</label>
                <input type="text" id="username" name="username" placeholder="aswinrout" required class="bg-gray-700 p-2 rounded w-full focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label for="password"><i class="fa-solid fa-key"></i> Password</label>
                <input type="password" id="password" name="password" placeholder="aswin@123" required class="bg-gray-700 p-2 rounded w-full focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <button type="submit" class="border-2 rounded w-full h-10 bg-blue-500 hover:bg-blue-600 cursor-pointer border-blue-800"><i class="fa-solid fa-arrow-right-to-bracket"></i> Login</button>
            <h4 class="text-center">New User? <a href="./signup.html" class="text-blue-500 hover:underline">Sign Up</a></h4>
        </form>
    </main>
</body>
</html>
